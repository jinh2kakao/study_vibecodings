<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NovelCrafter AI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .card-title {
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
        }
        .form-control {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 5px;
            padding: 12px 15px;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .form-control:focus {
            background-color: #333;
            border-color: #ff0000; /* Nike red accent */
            box-shadow: 0 0 0 0.25rem rgba(255, 0, 0, 0.25);
            color: #fff;
        }
        .btn-primary {
            background-color: #ff0000;
            border-color: #ff0000;
            font-weight: 700;
            text-transform: uppercase;
            padding: 12px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }
        a {
            color: #ff0000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="card p-4">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Join NovelCrafter AI</h3>
                        <p class="text-center text-muted mb-4">Start your writing journey today.</p>
                        <form>
                            <div class="mb-3">
                                <label for="fullName" class="form-label visually-hidden">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label visually-hidden">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email address">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label visually-hidden">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label visually-hidden">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
                            <p class="text-center text-muted">
                                Already have an account? <a href="login.html">Login</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
