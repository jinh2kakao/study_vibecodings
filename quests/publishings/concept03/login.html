<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe V-Prompter - 로그인</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="centered-layout">

    <div class="form-card">
        <div class="form-header">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-atom"></i>
            </a>
            <h1 class="form-title">Welcome Back</h1>
            <p class="form-subtitle">Please enter your details to sign in.</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-input" id="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-input" id="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Sign In
            </button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>

        <button type="button" class="btn btn-secondary w-100">
            <i class="fa-brands fa-google"></i>
            Sign In with Google
        </button>

        <div class="form-footer">
            <p>Don't have an account? <a href="join.html">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
