<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 노블 메이커 - 워크스페이스</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">AI 노블 메이커</a>
            <span class="navbar-text text-white-50 mx-3">|</span>
            <span class="navbar-text">My First Novel (프로젝트 A)</span>
            <div class="ms-auto">
                <!-- User Profile Icon (Placeholder) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Tab Navigation (Nav Pills/Tabs) -->
        <ul class="nav nav-tabs mb-3" id="workspaceTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="agents-tab" data-bs-toggle="tab" data-bs-target="#agents-pane" type="button" role="tab" aria-controls="agents-pane" aria-selected="true">에이전트 라이브러리</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="orchestra-tab" data-bs-toggle="tab" data-bs-target="#orchestra-pane" type="button" role="tab" aria-controls="orchestra-pane" aria-selected="false">오케스트라 캔버스</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="outputs-tab" data-bs-toggle="tab" data-bs-target="#outputs-pane" type="button" role="tab" aria-controls="outputs-pane" aria-selected="false">결과물</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="workspaceTabsContent">
            <!-- Agents Tab Pane (IA 3.1) -->
            <div class="tab-pane fade show active p-3 border rounded bg-body-tertiary" id="agents-pane" role="tabpanel" aria-labelledby="agents-tab" tabindex="0">
                <button class="btn btn-primary mb-3" id="new-agent-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg me-2" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                    </svg>
                    새 에이전트 생성
                </button>
                <div class="card bg-dark-subtle">
                    <div class="card-body">
                        <h5 class="card-title">에이전트 1: 세계관 설정 도우미</h5>
                        <p class="card-text text-muted">소설의 배경, 역사, 문화 등 세계관을 구축하는 데 도움을 줍니다.</p>
                    </div>
                </div>
            </div>

            <!-- Orchestra Tab Pane (IA 3.2) -->
            <div class="tab-pane fade p-3 border rounded bg-body-tertiary" id="orchestra-pane" role="tabpanel" aria-labelledby="orchestra-tab" tabindex="0">
                <div class="text-center py-5">
                    <h4 class="text-muted">이 기능은 Pro 플랜 전용입니다.</h4>
                    <p class="text-muted">AI 에이전트들을 연결하여 자동화된 창작 워크플로우를 경험하세요.</p>
                </div>
            </div>

            <!-- Outputs Tab Pane (IA 3.3) -->
            <div class="tab-pane fade p-3 border rounded bg-body-tertiary" id="outputs-pane" role="tabpanel" aria-labelledby="outputs-tab" tabindex="0">
                <div class="text-center py-5">
                    <h4 class="text-muted">생성된 결과물이 이곳에 표시됩니다.</h4>
                    <p class="text-muted">AI 에이전트들이 생성한 소설 초안, 캐릭터 설정, 이미지 등을 확인하세요.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
