<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchestra - AI 노블 메이커</title>
    <!-- (v1.5) 기존 스타일시트 -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <!-- (v1.5) Sidebar (index.html과 동일) -->
        <aside class="sidebar">
            <div class="sidebar-top">
                <a href="index.html" class="logo">
                    <i class="fa-solid fa-atom"></i>
                </a>
                <nav class="sidebar-nav">
                    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a> 
                    <a href="agents.html" class="nav-item active"><i class="fa-solid fa-robot"></i></a> <!-- Active 변경 -->
                    <a href="templates.html" class="nav-item"><i class="fa-solid fa-layer-group"></i></a>
                    <a href="settings.html" class="nav-item"><i class="fa-solid fa-gear"></i></a>
                </nav>
            </div>
            <div class="sidebar-bottom">
                <!-- (v1.3) QA 토글 (index.html과 동일) -->
                <div class="pro-mode-toggle">
                    <label class="switch">
                        <input type="checkbox" id="pro-mode-test-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="pro-mode-label">Pro Mode (Test)</span>
                </div>
                <a href="mypage.html" class="nav-item profile"> <!-- (v1.10) mypage.html 링크 -->
                    <img src="https://placehold.co/40x40/9B59B6/white?text=P" alt="Profile">
                </a>
            </div>
        </aside>

        <!-- (v1.5) Main Wrapper (index.html과 동일) -->
        <div class="main-wrapper">

            <!-- (v2.1) Top Header (Orchestra 전용으로 수정) -->
            <header class="top-header">
                <!-- (v1.6) 프로젝트 헤더 -->
                <div class="page-title-header">
                    <h1 class="header-breadcrumb">Project:</h1>
                    <h1>네오-서울의 그림자</h1>
                </div>
                <!-- (v1.7) 캔버스 툴바 -->
                <div class="header-actions">
                    <button class="btn btn-secondary" id="btn-save-workflow">
                        <i class="fa-solid fa-cloud-arrow-up"></i> Save Workflow
                    </button>
                    <button class="btn btn-primary" id="btn-run-workflow">
                        <i class="fa-solid fa-play"></i> Run Workflow
                    </button>
                </div>
            </header>

            <main class="content-area full-bleed">
                <div class="orchestra-layout">
                    <!-- Agent Library -->
                    <div class="agent-library">
                        <h4><i class="fa-solid fa-users"></i> Agent Library</h4>
                        <p>Drag agents onto the canvas</p>
                        <div class="agent-card" draggable="true">
                            <i class="fa-solid fa-globe"></i>
                            <span>World Builder</span>
                        </div>
                        <div class="agent-card" draggable="true">
                            <i class="fa-solid fa-pencil-alt"></i>
                            <span>Plot Generator</span>
                        </div>
                        <div class="agent-card" draggable="true">
                            <i class="fa-solid fa-book-open"></i>
                            <span>Chapter Writer</span>
                        </div>
                         <div class="agent-card" draggable="true">
                            <i class="fa-solid fa-user-edit"></i>
                            <span>Character Analyst</span>
                        </div>
                    </div>

                    <!-- Main Canvas -->
                    <div class="canvas-main">
                        <div class="canvas-hint">
                            <h3>Orchestra Canvas</h3>
                            <p>Drag agents from the library to start building your workflow.</p>
                        </div>
                        <!-- Nodes will be added here dynamically by JS -->
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="orchestra.js"></script>
</body>
</html>
