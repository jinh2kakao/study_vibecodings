<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 노블 메이커 - 온보딩</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="centered-layout">

    <div class="form-card" style="max-width: 600px;">
        <div class="form-header">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-atom"></i>
            </a>
            <h1 class="form-title">AI 노블 메이커에 오신 것을 환영합니다!</h1>
            <p class="form-subtitle">당신만의 AI 작가팀을 만들고, 상상력을 현실로 만드세요.</p>
        </div>

        <div class="onboarding-content">
            <p>AI 노블 메이커는 당신의 창작 과정을 혁신할 강력한 도구입니다. 복잡한 세계관 구축부터 플롯 설계, 캐릭터 분석, 그리고 실제 챕터 집필까지, 모든 과정을 AI 에이전트와 함께 자동화할 수 있습니다.</p>
            <p>지금 바로 시작하여 당신의 이야기를 세상에 펼쳐보세요!</p>
        </div>

        <button class="btn btn-primary w-100" id="start-onboarding-btn">
            <i class="fa-solid fa-play"></i> 시작하기
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
