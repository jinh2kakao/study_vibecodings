<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 노블 메이커 - 온보딩 1단계</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="form-container"> <!-- Reusing form-container for centering -->
        <div class="card bg-body-tertiary shadow-lg border-0" style="max-width: 600px;">
            <div class="card-header text-center py-3">
                <h4 class="mb-0 fw-bold">환영합니다!</h4>
            </div>
            <div class="card-body p-4 p-md-5 text-center">
                <h5 class="mb-4">주로 어떤 장르의 소설을 쓰시나요?</h5>
                <p class="text-muted mb-4">선택하신 장르에 맞춰 AI 에이전트를 추천해 드립니다.</p>

                <div class="btn-group d-flex flex-wrap justify-content-center mb-4" role="group" aria-label="Genre selection">
                    <input type="checkbox" class="btn-check" id="genre-fantasy" autocomplete="off">
                    <label class="btn btn-outline-primary m-1" for="genre-fantasy">판타지</label>

                    <input type="checkbox" class="btn-check" id="genre-romance" autocomplete="off">
                    <label class="btn btn-outline-primary m-1" for="genre-romance">로맨스</label>

                    <input type="checkbox" class="btn-check" id="genre-sf" autocomplete="off">
                    <label class="btn btn-outline-primary m-1" for="genre-sf">SF</label>

                    <input type="checkbox" class="btn-check" id="genre-mystery" autocomplete="off">
                    <label class="btn btn-outline-primary m-1" for="genre-mystery">미스터리</label>
                </div>

                <a href="onboarding-step2.html" class="btn btn-primary w-100 py-2">다음</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
