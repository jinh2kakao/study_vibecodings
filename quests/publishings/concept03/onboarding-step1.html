<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe V-Prompter - Onboarding</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="centered-layout">

    <div class="form-card" style="max-width: 600px;">
        <div class="onboarding-progress">
            <span>Step 1 of 2</span>
            <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 50%;"></div>
            </div>
        </div>

        <div class="form-header">
            <h1 class="form-title">What do you write?</h1>
            <p class="form-subtitle">Select your favorite genres so we can recommend the best AI agents for you.</p>
        </div>

        <div class="choice-grid">
            <div class="choice-item">
                <i class="fa-solid fa-dragon"></i>
                <span>Fantasy</span>
            </div>
            <div class="choice-item active">
                <i class="fa-solid fa-heart"></i>
                <span>Romance</span>
            </div>
            <div class="choice-item">
                <i class="fa-solid fa-rocket"></i>
                <span>Sci-Fi</span>
            </div>
            <div class="choice-item">
                <i class="fa-solid fa-search"></i>
                <span>Mystery</span>
            </div>
            <div class="choice-item">
                <i class="fa-solid fa-book"></i>
                <span>Non-Fiction</span>
            </div>
            <div class="choice-item">
                <i class="fa-solid fa-mask"></i>
                <span>Thriller</span>
            </div>
        </div>

        <a href="onboarding-step2.html" class="btn btn-primary w-100">Next</a>
    </div>

</body>
</html>
