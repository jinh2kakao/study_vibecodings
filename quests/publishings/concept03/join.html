<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 노블 메이커 - 대시보드</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">AI 노블 메이커</a>
            <span class="navbar-text text-white-50 mx-3">|</span>
            <span class="navbar-text">대시보드</span>
            <div class="ms-auto">
                <!-- User Profile Icon (Placeholder) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">내 프로젝트</h2>
            <button class="btn btn-primary" id="new-project-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg me-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                </svg>
                새 소설 프로젝트
            </button>
        </div>

        <!-- Project Card Grid -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Sample Project Card A -->
            <div class="col">
                <div class="card h-100 bg-body-tertiary project-card" data-project-id="A">
                    <div class="card-body">
                        <h5 class="card-title">프로젝트 A</h5>
                        <p class="card-text text-muted">최근 수정일: 2025-11-15</p>
                        <a href="workspace.html" class="btn btn-sm btn-outline-primary mt-3">워크스페이스로 이동 →</a>
                    </div>
                </div>
            </div>
            <!-- Sample Project Card B -->
            <div class="col">
                <div class="card h-100 bg-body-tertiary project-card" data-project-id="B">
                    <div class="card-body">
                        <h5 class="card-title">프로젝트 B</h5>
                        <p class="card-text text-muted">최근 수정일: 2025-11-10</p>
                        <a href="workspace.html" class="btn btn-sm btn-outline-primary mt-3">워크스페이스로 이동 →</a>
                    </div>
                </div>
            </div>
            <!-- Sample Project Card C -->
            <div class="col">
                <div class="card h-100 bg-body-tertiary project-card" data-project-id="C">
                    <div class="card-body">
                        <h5 class="card-title">프로젝트 C</h5>
                        <p class="card-text text-muted">최근 수정일: 2025-11-01</p>
                        <a href="workspace.html" class="btn btn-sm btn-outline-primary mt-3">워크스페이스로 이동 →</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Project Modal (IA 2.2) -->
    <div class="modal fade" id="newProjectModal" tabindex="-1" aria-labelledby="newProjectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newProjectModalLabel">새 소설 프로젝트 생성</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="projectName" class="form-label">프로젝트 이름</label>
                            <input type="text" class="form-control" id="projectName" placeholder="예: 나의 첫 판타지 소설" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectDescription" class="form-label">설명 (선택 사항)</label>
                            <textarea class="form-control" id="projectDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary">생성</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
