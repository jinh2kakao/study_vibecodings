<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 노블 메이커 - Orchestra Workspace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="orchestra.css">
</head>

<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <aside class="sidebar p-3 d-flex flex-column flex-shrink-0">
            <a href="index.html" class="d-flex align-items-center mb-4 text-decoration-none sidebar-brand">
                <div class="brand-icon me-2">
                    <i class="bi bi-stars text-white"></i>
                </div>
                <span class="fs-5 fw-bold text-white tracking-tight">AI Novel Maker</span>
            </a>

            <ul class="nav nav-pills flex-column mb-auto gap-2">
                <li class="nav-item">
                    <a href="index.html" class="nav-link" aria-current="page">
                        <i class="bi bi-grid-fill me-3"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="orchestra.html" class="nav-link active">
                        <i class="bi bi-robot me-3"></i>
                        Agent Management
                    </a>
                </li>
                <li>
                    <a href="templates.html" class="nav-link">
                        <i class="bi bi-layers-fill me-3"></i>
                        Templates
                    </a>
                </li>
                <li>
                    <a href="settings.html" class="nav-link">
                        <i class="bi bi-gear-fill me-3"></i>
                        Settings
                    </a>
                </li>
            </ul>

            <div class="mt-auto pt-4 border-top border-secondary border-opacity-25">
                <a href="mypage.html"
                    class="d-flex align-items-center text-white text-decoration-none dropdown-toggle p-2 rounded hover-bg-dark"
                    id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://placehold.co/32x32/1E293B/FFFFFF?text=J" alt="" width="32" height="32"
                        class="rounded-circle me-2">
                    <strong>Jayden</strong>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content flex-grow-1">
            <div class="container-fluid h-100 d-flex flex-column">
                <!-- Header -->
                <header class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-1">
                                <li class="breadcrumb-item"><a href="index.html"
                                        class="text-decoration-none text-muted">Projects</a></li>
                                <li class="breadcrumb-item active text-primary" aria-current="page">네오-서울의 그림자</li>
                            </ol>
                        </nav>
                        <h1 class="h3 fw-bold mb-0">워크플로우 오케스트라</h1>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-secondary btn-sm btn-rounded-pill px-3"><i
                                class="bi bi-save me-1"></i>저장</button>
                        <button class="btn btn-primary btn-sm btn-rounded-pill px-3 shadow-sm"><i
                                class="bi bi-play-fill me-1"></i>실행</button>
                    </div>
                </header>

                <!-- Tabs -->
                <ul class="nav orchestra-tabs mb-4" id="projectTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#settings-tab-pane" type="button"
                            role="tab">설정</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#agents-tab-pane" type="button"
                            role="tab">에이전트</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#orchestra-tab-pane"
                            type="button" role="tab">오케스트라</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#outputs-tab-pane" type="button"
                            role="tab">결과물</button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content flex-grow-1" id="projectTabsContent">
                    <div class="tab-pane fade" id="settings-tab-pane" role="tabpanel">
                        <div class="card border-0 shadow-sm p-5 text-center">
                            <p class="text-muted">설정 패널 준비 중...</p>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="agents-tab-pane" role="tabpanel">
                        <div class="card border-0 shadow-sm p-5 text-center">
                            <p class="text-muted">에이전트 관리 패널 준비 중...</p>
                        </div>
                    </div>
                    <div class="tab-pane fade show active orchestra-tab-content h-100" id="orchestra-tab-pane"
                        role="tabpanel">
                        <div class="orchestra-workspace h-100">
                            <aside class="orchestra-sidebar">
                                <h5 class="fw-bold mb-4">에이전트 라이브러리</h5>
                                <div class="card mb-3 border-0 shadow-sm hover-lift cursor-pointer">
                                    <div class="card-body p-3 d-flex align-items-center">
                                        <div class="bg-primary-soft p-2 rounded-circle me-3 text-primary">
                                            <i class="bi bi-globe-americas"></i>
                                        </div>
                                        <span class="fw-medium">세계관 설정</span>
                                    </div>
                                </div>
                                <div class="card mb-3 border-0 shadow-sm hover-lift cursor-pointer">
                                    <div class="card-body p-3 d-flex align-items-center">
                                        <div class="bg-warning-soft p-2 rounded-circle me-3 text-warning">
                                            <i class="bi bi-diagram-3"></i>
                                        </div>
                                        <span class="fw-medium">플롯 생성기</span>
                                    </div>
                                </div>
                                <div class="card mb-3 border-0 shadow-sm hover-lift cursor-pointer">
                                    <div class="card-body p-3 d-flex align-items-center">
                                        <div class="bg-success-soft p-2 rounded-circle me-3 text-success">
                                            <i class="bi bi-pencil-square"></i>
                                        </div>
                                        <span class="fw-medium">챕터 집필가</span>
                                    </div>
                                </div>
                                <div class="card mb-3 border-0 shadow-sm hover-lift cursor-pointer">
                                    <div class="card-body p-3 d-flex align-items-center">
                                        <div class="bg-info-soft p-2 rounded-circle me-3 text-info">
                                            <i class="bi bi-chat-quote"></i>
                                        </div>
                                        <span class="fw-medium">비평가</span>
                                    </div>
                                </div>
                            </aside>
                            <div class="orchestra-canvas">
                                <div id="node-world" class="canvas-node">
                                    <div class="node-header"><i class="bi bi-globe-americas"></i> 세계관</div>
                                    <div class="node-body">Genre: Cyberpunk</div>
                                </div>
                                <div id="node-plot" class="canvas-node">
                                    <div class="node-header"><i class="bi bi-diagram-3"></i> 플롯</div>
                                    <div class="node-body">3-act Structure</div>
                                </div>
                                <div id="node-write" class="canvas-node">
                                    <div class="node-header"><i class="bi bi-pencil-square"></i> 집필</div>
                                    <div class="node-body">Chapter 1 Draft</div>
                                </div>
                                <div id="node-critique" class="canvas-node">
                                    <div class="node-header"><i class="bi bi-chat-quote"></i> 비평</div>
                                    <div class="node-body">Review for engagement</div>
                                </div>
                                <svg class="connector">
                                    <line id="line1" x1="0" y1="0" x2="0" y2="0"></line>
                                    <line id="line2" x1="0" y1="0" x2="0" y2="0"></line>
                                    <line id="line3" x1="0" y1="0" x2="0" y2="0"></line>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="outputs-tab-pane" role="tabpanel">
                        <div class="card border-0 shadow-sm p-5 text-center">
                            <p class="text-muted">결과물 패널 준비 중...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="layout.js"></script>
    <script src="orchestra.js"></script>
</body>

</html>
