<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 노블 메이커 - Orchestra Workspace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="orchestra.css">
</head>
<body>

    <div class="sidebar-layout">
        <!-- v2.1 Dark Sidebar -->
        <aside class="dark-sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="sidebar-brand">
                    <i class="bi bi-stars me-2"></i>
                    <span>AI Novel Maker</span>
                </a>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="index.html" class="sidebar-link">
                        <i class="bi bi-grid-fill"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item active">
                    <a href="orchestra.html" class="sidebar-link">
                        <i class="bi bi-robot"></i>
                        <span>Agent Management</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="templates.html" class="sidebar-link">
                        <i class="bi bi-layers-fill"></i>
                        <span>Templates</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="settings.html" class="sidebar-link">
                        <i class="bi bi-gear-fill"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="mypage.html" class="sidebar-link mb-2">
                    <i class="bi bi-person-circle"></i>
                    <span>My Page</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="bi bi-box-arrow-left"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content p-0">
            <!-- Header -->
            <header class="d-flex justify-content-between align-items-center p-3 border-bottom bg-white">
                 <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="index.html">Projects</a></li>
                        <li class="breadcrumb-item active" aria-current="page">네오-서울의 그림자</li>
                    </ol>
                </nav>
                <div>
                    <button class="btn btn-outline-secondary rounded-pill me-2"><i class="bi bi-save me-1"></i>Save Workflow</button>
                    <button class="btn btn-primary rounded-pill"><i class="bi bi-play-fill me-1"></i>Run Workflow</button>
                </div>
            </header>

            <!-- Tabs -->
            <ul class="nav nav-tabs orchestra-tabs px-4" id="projectTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#settings-tab-pane" type="button" role="tab">설정</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#agents-tab-pane" type="button" role="tab">에이전트</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#orchestra-tab-pane" type="button" role="tab">오케스트라</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#outputs-tab-pane" type="button" role="tab">결과물</button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="projectTabsContent">
                <div class="tab-pane fade" id="settings-tab-pane" role="tabpanel">...</div>
                <div class="tab-pane fade" id="agents-tab-pane" role="tabpanel">...</div>
                <div class="tab-pane fade show active orchestra-tab-content" id="orchestra-tab-pane" role="tabpanel">
                    <div class="orchestra-workspace">
                        <aside class="orchestra-sidebar">
                            <h5 class="mb-4">에이전트 라이브러리</h5>
                            <div class="card mb-3"><div class="card-body"><i class="bi bi-globe-americas me-2"></i> 세계관 설정</div></div>
                            <div class="card mb-3"><div class="card-body"><i class="bi bi-diagram-3 me-2"></i> 플롯 생성기</div></div>
                            <div class="card mb-3"><div class="card-body"><i class="bi bi-pencil-square me-2"></i> 챕터 집필가</div></div>
                            <div class="card mb-3"><div class="card-body"><i class="bi bi-chat-quote me-2"></i> 비평가</div></div>
                        </aside>
                        <div class="orchestra-canvas">
                            <div id="node-world" class="canvas-node">
                                <div class="node-header"><i class="bi bi-globe-americas"></i> 세계관</div>
                                <div class="node-body">Genre: Cyberpunk</div>
                            </div>
                            <div id="node-plot" class="canvas-node">
                                <div class="node-header"><i class="bi bi-diagram-3"></i> 플롯</div>
                                <div class="node-body">3-act Structure</div>
                            </div>
                            <div id="node-write" class="canvas-node">
                                <div class="node-header"><i class="bi bi-pencil-square"></i> 집필</div>
                                <div class="node-body">Chapter 1 Draft</div>
                            </div>
                            <div id="node-critique" class="canvas-node">
                                <div class="node-header"><i class="bi bi-chat-quote"></i> 비평</div>
                                <div class="node-body">Review for engagement</div>
                            </div>
                            <svg class="connector">
                                <line id="line1" x1="0" y1="0" x2="0" y2="0"></line>
                                <line id="line2" x1="0" y1="0" x2="0" y2="0"></line>
                                <line id="line3" x1="0" y1="0" x2="0" y2="0"></line>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="outputs-tab-pane" role="tabpanel">...</div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="layout.js"></script>
    <script src="orchestra.js"></script>
</body>
</html>
